<div *ngIf="photo$ | async as photo" class="bg-white border">
  <div class="row">
    <div class="col-lg-8">
      <app-photo
        [url]="photo.url"
        [description]="photo.description"
      ></app-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
        <p class="text-left break-word">{{ photo.description }}</p>
        <div class="text-left mb-4">
          <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
          <i
            photoOwnerOnly
            [ownedPhoto]="photo"
            (click)="remove()"
            class="fa fa-trash-o fa-2x pull-right"
          ></i>
        </div>
        <hr />
      </small>
      <app-photo-comments
        *ngIf="photo.allowComments; else noComments"
        [photoID]="photoID"
      ></app-photo-comments>
      <ng-template #noComments>
        <p class="text-center text-muted">Comments disabled</p>
      </ng-template>
    </div>
  </div>
</div>
