<p *ngIf="!photos.length">Nada encontrado.</p>
<ol class="list-unstyled row">
  <li *ngFor="let col of rows" class="row no-gutters">
    <div *ngFor="let photo of col" class="col-4">
      <app-card [title]="photo.description" appDarkenOnHover brightness="60%">
        <app-photo
          [description]="photo.description"
          [url]="photo.url"
        ></app-photo>
        <div class="text-center">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i
          >{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
          >{{ photo.comments }}
        </div>
      </app-card>
    </div>
  </li>
</ol>
